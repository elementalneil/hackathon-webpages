{% extends 'main.html' %}

{% block content %}
    <h1>Registration Form</h1>
    <div>
        <form method="POST" action="">
            {% csrf_token %}

            <label>Name: </label> <input name="name" type="text" id="name"><br>
            <label>Date of Birth: </label> <input name="dob" type="date" id="dob"><br>
            <label>Roll Number: </label> <input name="roll" type="text" id="roll"><br>
            <label>Branch: </label> 
            <select name="branch" id="branch">
                <option value="MCA">MCA</option>
                <option value="BTech">BTech</option>
                <option value="MTech">MTech</option>
                <option value="PHD">PHD</option>
            </select>
            <br>
            <label>Mobile Number: </label> <input name="mobile" type="text" id="mobile"><br>
            <label>E-Mail: </label> <input name="email" type="email" id="email"><br>
            <label>Sex: </label>
            <select name="sex" id="sex">
                <option value="F">Female</option>
                <option value="M">Male</option>
                <option value="N">Rather not Specify</option>
            </select>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
