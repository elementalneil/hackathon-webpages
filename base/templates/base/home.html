{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>
<hr>
<h3>Countdown Timer</h3>
<div><h5>Days: {{time.days}}, Hours: {{time.hours}}, Minutes: {{time.minutes}}, Seconds: {{time.seconds}}</h5></div>
<hr>
<div>
    {% for p in participants %}
        <div><h5>#{{p.id}}: {{p.name}}</h5></div>
    {% endfor %}
</div>

{% endblock %}
